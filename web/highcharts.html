<html>
    <head>
        <title>Exemplos de Gráficos com Highcharts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- GOOGLE FONTS -->
        <link rel="stylesheet" href="css/style.css" type="text/css"/>

        <script src="https://code.highcharts.com/highcharts.js"></script>
    </head>
    <body>
        <header>
            <h1 class="titulo-graficos">Exemplos de Gráficos com Highcharts</h1>
        </header>
        <main>
             <h2 class="segundo-titulo">Gráfico de Barras</h2>
            <div id="container"></div>
            <br>
            <h2 class="segundo-titulo">Gráfico Senoidal</h2>
            <div id="senoidalChart" style="width:400px; height:400px;"></div>
        </main>
        <footer>
            <button onclick="window.location.href = 'index.html'">Voltar para a página inicial</button>
        </footer>
        <script>
            Highcharts.chart('container', {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Consumo de Frutas'
                },
                xAxis: {
                    categories: ['Maçãs', 'Bananas', 'Laranjas']
                },
                yAxis: {
                    title: {
                        text: 'Frutas consumidas'
                    }
                },
                series: [{
                        name: 'João',
                        data: [5, 7, 3]
                    }, {
                        name: 'Maria',
                        data: [3, 5, 2]
                    }]
            });
        </script>

        <script>
            Highcharts.chart('senoidalChart', {
                chart: {
                    type: 'line'
                },
                title: {
                    text: 'Gráfico Senoidal - Highcharts'
                },
                series: [{
                        name: 'Senoidal',
                        data: (function () {
                            var data = [];
                            for (var i = 0; i < 360; i++) {
                                data.push(Math.sin(i * Math.PI / 180));
                            }
                            return data;
                        })()
                    }]
            });
        </script>
    </body>
</html>

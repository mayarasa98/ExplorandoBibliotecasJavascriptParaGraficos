<html>
    <head>
        <title>Exemplos de Gráficos com Chart.js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- GOOGLE FONTS -->
        <link rel="stylesheet" href="css/style.css" type="text/css"/>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header>
            <h1 class="titulo-graficos">Exemplos de Gráficos com Chart.js</h1>
        </header>
        <main>
            <h2 class="segundo-titulo">Gráfico de Barras</h2>
            <canvas id="myChart"></canvas>
            <br>
            <h2 class="segundo-titulo">Gráfico Senoidal</h2>
            <canvas id="senoidalChart" width="400" height="400"></canvas>
        </main>
        <footer>
            <button onclick="window.location.href = 'index.html'">Voltar para a página inicial</button>
        </footer>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Vermelho', 'Azul', 'Amarelo', 'Verde', 'Roxo', 'Laranja'],
                    datasets: [{
                            label: '# de Votos',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
        
        <script>
            var ctx = document.getElementById('senoidalChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 360}, (_, i) => i),
                    datasets: [{
                            label: 'Senoidal',
                            data: Array.from({length: 360}, (_, i) => Math.sin(i * Math.PI / 180)),
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                },
                options: {}
            });
        </script>
    </body>
</html>
